name: Build Docker
on:
  workflow_call:
    outputs:
      version:
        description: ""
        value: ${{ jobs.build-docker.outputs.version }}

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=120

jobs:
  build-docker:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build-backend.outputs.version }}
    strategy:
      matrix:
        node-version: [16.0.0]
    env:
      TAG: ${{ github.sha }}
      SKIP_TEST: true
    steps:
    - name: Maximize Build Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        large-packages: false
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 8
        cache: maven
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get npm cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
    - name: Cache node modules
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Cache Linkis apache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.linkis-build-cache
        key: ${{ runner.os }}-linkis-apache-${{ hashFiles('linkis-dist/docker/scripts/prepare-ldh-image.sh') }}
        restore-keys: |
          ${{ runner.os }}-linkis-apache-
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: java, javascript, python
    - name: Build frontend by node.js
      run: |
          cd linkis-web
          sed -i "/VUE_APP_MN_CONFIG_PREFIX/d" .env
          npm install
          npm run build
    - name: Build backend by maven
      id: build-backend
      run: |
          ./mvnw install -Pdocker -Dmaven.javadoc.skip=true -Dmaven.test.skip=true -Dlinkis.build.web=true -Dlinkis.build.ldh=true
          echo "version=$(mvn help:evaluate -Dexpression=revision -q -DforceStdout)" >> $GITHUB_OUTPUT

    - name: Export Docker Image
      env:
        DOCKER_VERSION: ${{ github.ref_name }}-${{ github.sha }}
      run: |
        docker images
        docker save linkis:dev | gzip > linkis.tar.gz
        docker save linkis-web:dev | gzip > linkis-web.tar.gz
        docker save linkis-ldh:dev | gzip > linkis-ldh.tar.gz

    - name: Upload Image
      uses: actions/upload-artifact@v4
      with:
        name: image
        path: |
          linkis.tar.gz
          linkis-web.tar.gz
          linkis-ldh.tar.gz

    - name: Clean up
      run: |
        rm -rf *.tar.gz

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
