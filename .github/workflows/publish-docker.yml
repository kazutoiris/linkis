name: Publish Docker
on:
  workflow_call:
    inputs:
      linkis-version:
        required: true
        type: string

jobs:
  publish-frontend-docker:
    name: Publish Frontend Docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.0.0]
    timeout-minutes: 90
    env:
      TAG: ${{ github.sha }}
      SKIP_TEST: true
      LINKIS_VERSION: ${{ inputs.linkis-version }}
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v1.10.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    - name: Push Docker Image
      env:
        DOCKER_VERSION: ${{ github.ref_name }}-${{ github.sha }}
      run: |
        docker pull ${{ github.repository }}/linkis-web:${{ env.DOCKER_VERSION }}

        docker images

        docker tag linkis-web:${{ env.DOCKER_VERSION }}-${{ matrix.node-version }} ${{ github.repository }}/linkis-web:${{ env.LINKIS_VERSION }}
        docker push ${{ github.repository }}/linkis-web:${{ env.LINKIS_VERSION }}
        docker tag linkis-web:${{ env.DOCKER_VERSION }}-${{ matrix.node-version }} ${{ github.repository }}/linkis-web:latest
        docker push ${{ github.repository }}/linkis-web:latest

        docker tag linkis:${{ env.DOCKER_VERSION }} ${{ github.repository }}/linkis:${{ env.LINKIS_VERSION }}
        docker push ${{ github.repository }}/linkis:${{ env.LINKIS_VERSION }}
        docker tag linkis:${{ env.DOCKER_VERSION }} ${{ github.repository }}/linkis:latest
        docker push ${{ github.repository }}/linkis:latest

        docker tag linkis-ldh:${{ env.DOCKER_VERSION }} ${{ github.repository }}/linkis-ldh:${{ env.LINKIS_VERSION }}
        docker push ${{ github.repository }}/linkis-ldh:${{ env.LINKIS_VERSION }}
        docker tag linkis-ldh:${{ env.DOCKER_VERSION }} ${{ github.repository }}/linkis-ldh:latest
        docker push ${{ github.repository }}/linkis-ldh:latest
