name: Publish Release

on:
  push:
    tags:
      - "*"
jobs:
  publish-jar:
    name: Publish JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup JDK 8
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 8
          server-id: local
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          cache: maven
  
      - name: Publish JAR - ${{ github.ref_name }}
        env: 
          MAVEN_USERNAME: MAVEN_USERNAME
          MAVEN_PASSWORD: MAVEN_PASSWORD
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          cat ~/.m2/settings.xml
          ./mvnw versions:set -Drevision=${{ github.ref_name }} -DgenerateBackupPoms=false
          ./mvnw --batch-mode -DskipTests deploy -Prelease -Dmaven.javadoc.skip=true  -DretryFailedDeploymentCount=10

      - name: Archive Git Repository
        run: |
          git archive --format=tar.gz -o apache-linkis-${{ github.ref_name }}-src.tar.gz --prefix=apache-linkis-${{ github.ref_name }}-src/ HEAD

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: |
            apache-linkis-*-src.tar.gz
            linkis-dist/target/apache-linkis-*-bin.tar.gz

  publish-web:
    name: Publish Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 16.x

      - name: Build frontend by node.js
        run: |
            cd linkis-web
            sed -i "/VUE_APP_MN_CONFIG_PREFIX/d" .env
            npm install
            npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: |
            linkis-web/apache-linkis-*-web-bin.tar.gz

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - publish-jar
      - publish-web
    steps:
      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Download Artifact
        uses: actions/download-artifact@v5
        with:
          merge-multiple: true

      - name: Signature
        run: |
          for i in *.tar.gz; do echo $i; gpg --armor --output $i.asc --detach-sig $i ; done
          for i in *.tar.gz; do echo $i; sha512sum  $i > $i.sha512 ; done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*'
